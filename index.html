<!DOCTYPE html>
<html>
<head>
    <title>Socket.io Chat</title>
    <style>
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="nickname" placeholder="Enter your nickname" autocomplete="off" required />
        <input id="input" placeholder="Type your message" autocomplete="off" required />
        <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            var socket = io();

            $('#form').submit(function() {
                var nickname = $('#nickname').val();
                var message = $('#input').val();
                socket.emit('chat message', { nickname: nickname, message: message });
                $('#input').val('');
                return false;
            });

            socket.on('chat message', function(msg) {
                $('#messages').append($('<li>').text(msg.nickname + ': ' + msg.message));
            });
        });
    </script>
</body>
</html>
